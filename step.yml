title: |-
  Oversecured
summary: |
  Detects security vulnerabilities
description: |
  Enterprise vulnerability scanner for Android and iOS apps. It offers app owners and developers the ability to secure each new version of a mobile app by integrating Oversecured into the development process.
website: https://oversecured.com/
source_code_url: https://github.com/oversecured/oversecured-bitrise-step
support_url: https://github.com/oversecured/oversecured-bitrise-step/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

project_type_tags:
   - android
   - ios
type_tags:
  - test

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

toolkit:
  go:
    package_name: github.com/oversecured/oversecured-bitrise-step

inputs:
  - access_token:
    opts:
      title: "API Key"
      summary: Your Oversecured access token
      description: |
        A key should be generated in your [profile settings](https://oversecured.com/settings/api-keys).
      is_required: true
      is_sensitive: true
  - integration_id:
    opts:
      title: "Integration ID"
      summary: Integration ID 
      description: |
        Integration ID, automatically generated when the Integration is created.
      is_required: true
  - branch_name: "main"
    opts:
      title: "Branch"
      summary: Branch name 
      description: |
        Branch name, `main` is default. You can create your own branches in the Integration settings.
      is_required: true
  - app_path:
    opts:
      title: "App File"
      summary: Oversecured accepts APK/AAB files for Android and zipped sources for iOS.
      description: |
        This usually gets generated by the "Gradle Runner". In most cases, you can use $BITRISE\_APK\_PATH for Android apps and manually zip sources for iOS.
      is_required: true